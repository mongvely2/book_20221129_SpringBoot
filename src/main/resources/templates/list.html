<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>list</title>
</head>
<body>
<table>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>author</th>
        <th>price</th>
        <th>조회</th>
    </tr>
    <tr th:each="book: ${bookList}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.bookName}"></td>
        <td th:text="${book.bookAuthor}"></td>
        <td th:text="${book.bookPrice}"></td>
<!--        쿼리스트링 방식이 아닌 restAPI 방식 활용해보기 -->
<!--   쿼리스트링: /book?id=1, rest API: book/1               -->
        <td>
<!--            아래는 Thymeleaf 문법이니 외울것   |:버티컬바   / thymeleaf 문법 사용시 상단에 태그 추가할것(xmlns~)    -->
            <a th:href="@{|/book/${book.id}|}">조회</a>
        </td>
    </tr>
</table>
</body>
</html>
